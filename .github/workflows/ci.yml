name: Nuxt CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Install Node.js (v20 is perfect for Nuxt 4)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Run Linter (Checks for code errors)
      - name: Lint Code
        run: npm run lint

      # 5. Type Check (Verifies TypeScript)
      - name: Type Check
        run: npx nuxi typecheck

      # 6. Build Project (Ensures it compiles)
      - name: Build
        run: npm run build